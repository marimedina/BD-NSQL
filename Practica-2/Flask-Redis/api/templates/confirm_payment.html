<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Mandalorian</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
<body>
    {% include "./partials/header.html" %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="text-center mb-4">Pagar reserva</h1>
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <form class="form" action="/payment_confirmed" method="POST">
                                <div class="row">
                                    <div class="form-group mt-4">
                                        <label for="episode">Seleccionar episodio</label>
                                        <select class="form-select" name="episode">
                                            {% for episode in episodes %}
                                                <option value="{{episode['number']}}">{{episode['number']}}. {{episode['name']}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group mt-4">
                                        <label for="price">Precio</label>
                                        <div class="row">
                                            <div class="col-7">
                                                <input required name="price" class="form-control" type="number" min="0">
                                            </div>
                                            <div class="col-5">
                                                <button class="btn btn-primary col-12" type="submit" style="background-color: #630606; border-color: #630606;">Pagar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            
                <div class="col-6">
                    <h1 class="text-center mb-5">Episodios reservados</h1>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                
                                <th scope="col">Numero</th>
                                <th scope="col">Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for episode in episodes %}
                                <tr>
                                    
                                    <td>{{ episode["number"] }}</td>
                                    <td>{{ episode["name"] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
