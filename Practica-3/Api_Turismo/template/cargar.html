<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Api Turismo</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg  mb-4" style="background-color: #205375;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="color: white;">API TURISMO</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/cargar" style="color: white;">Cargar</a></li>
                        <li class="nav-item"><a class="nav-link" href="/listar" style="color: white;">Listar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <form class="formulario" method="post" action="/cargar">
            <div class="mb-4">
                <label class="label-form">Grupo de interes</label>
                <select name="grupo" class="select-form">
                    <option>--Selecciona una opcion--</option>
                    <option>Cervecerias</option>
                    <option>Universidades</option>
                    <option>Farmacias</option>
                    <option>Emergencias</option>
                    <option>Supermercados</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="label-form">Nombre del lugar</label>
                <input type="text" name="nombre">
            </div>
            <div class="mb-4">
                <label class="label-form">Longuitud</label>
                <input type="text" name="long">
            </div>
            <div class="mb-4">
                <label class="label-form">Latitud</label>
                <input type="text" name="lat">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #630606; border: none;">Cargar</button>
        </form>
    </div>
    
</body>
</html>
